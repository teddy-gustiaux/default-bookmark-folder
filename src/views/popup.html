<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/popup.css" />
</head>

<body>
    <div class='banner'>
        <div class='content'>
            <button id='open-settings'>
				<span class="svg-icon-regular" data-svg="/images/icons/browser-action/settings.svg"></span>
				<span>&nbsp;</span>
                <span>Settings</span>
            </button>
        </div>
    </div>
    <div class='content'>
        <h1 data-locale="popup_quick_bookmarking_folder_title"></h1>
        <div>
            <p class="search-info" data-locale="popup_quick_bookmarking_folder_info"></p>
            <input type="text" id="search-input" placeholder="" data-locale="popup_quick_bookmarking_folder_search">
        </div>
        <div>
            <p id="save-error" data-locale="popup_quick_bookmarking_folder_save_error"></p>
        </div>
        <div>
            <p id="not-found" data-locale="popup_quick_bookmarking_folder_not_found"></p>
            <ul id="search-results"></ul>
        </div>
    </div>
</body>

<script src="../scripts/constants.js"></script>

<script src="../scripts/utils/Logger.js"></script>
<script src="../scripts/utils/Utils.js"></script>
<script src="../scripts/utils/Display.js"></script>

<script src="../scripts/components/Options.js"></script>
<script src="../scripts/bookmarking/BuiltinBookmarking.js"></script>
<script src="../scripts/bookmarking/BookmarkingHistory.js"></script>
<script src="../scripts/bookmarking/BookmarkingGatekeeper.js"></script>

<script src="../scripts/components/Orchestrator.js"></script>
<script src="../scripts/components/Global.js"></script>

<script src="../scripts/bootstrap.js"></script>
<script src="../scripts/popup/popup.js"></script>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Default Bookmark Folder Options</title>
    <link rel="stylesheet" href="../vendor/css/bulma.min.css"/>
    <link rel="stylesheet" href="../vendor/css/bulma-switch.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <link rel="icon" href="img/favicon.ico">
</head>

<body id="content-wrapper">

    <!-- MENU -->
    <nav class="navbar is-light has-shadow is-spaced" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://addons.mozilla.org/firefox/addon/default-bookmark-folder/" target="_blank">
                <p class="subtitle is-3" id="navbar-title">Default Bookmark Folder</p>
            </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar-menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbar-menu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item tab-menu baseline" data-tab="1">
                    <span class="svg-icon-tab" data-svg="img/icons/bookmark.svg"></span>
                    <span>&nbsp;</span>
                    <span data-locale="options_ff_built_in"></span>
                </a>
                <a class="navbar-item tab-menu baseline" data-tab="2">
                    <span class="svg-icon-tab" data-svg="img/icons/star.svg"></span>
                    <span>&nbsp;</span>
                    <span data-locale="options_quick_bookmark_icon"></span>
                </a>
                <a class="navbar-item tab-menu baseline" data-tab="3">
                    <span class="svg-icon-tab" data-svg="img/icons/about.svg"></span>
                    <span>&nbsp;</span>
                    <span data-locale="options_about"></span>
                </a>
            </div>
        </div>
    </nav>
    <!-- END MENU -->

    <section class="section">
        <div class="container">

            <!-- GLOBAL NOTIFICATION -->
            <!--
                If you want to display a generic global notification (compatible with dark theme)
                <div data-locale="options_thank_you" class="notification notification-global is-link"></div>
            -->
            <!--
                If you want to display a colored global notification (compatible with dark theme)
                <div data-locale="options_thank_you" class="notification is-link"></div>
            -->
            <!-- END GLOBAL NOTIFICATION -->

            <!--  COLUMNS -->
            <div class="columns">
                <div class="column">

                    <!-- PAGE CONTENT -->
                    <div class="box" id="tab_container">

                        <!-- OPTIONS TAB -->
                        <div class="container-item" data-item="1">
                            <article class="message">
                                <div class="message-body">
                                    <p data-locale="options_ff_built_in_note">
                                </div>
                            </article>
                            <div class="info-message">
                                <span class="svg-icon-regular" data-svg="img/icons/about.svg"></span>
                                <span>&nbsp;</span>
                                <span>Beware of the add-on limitations due to Firefox's internal system. More details on this <a href="https://github.com/teddy-gustiaux/default-bookmark-folder/wiki/Known-issues#drag-and-drop-to-create-bookmarks">wiki page</a>.</span>
                            </div>
                            <div class="field">
                                <label for="builtin-folder" class="label" data-locale="options_ff_built_in_folder"></label>
                                <div class="control has-icons-left">
                                    <div class="select">
                                        <select id="builtin-folder">
                                            <option selected value="none" data-locale="options_ff_built_in_folder_default"></option>
                                            <option value="last" data-locale="options_folder_last"></option>
                                        </select>
                                    </div>
                                    <div class="icon is-small is-left">
                                        <span class="svg-icon-dropdown" data-svg="img/icons/folder.svg"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <input class="switch is-rounded is-info" id="builtin-top" type="checkbox">
                                <label for="builtin-top" data-locale="options_ff_built_in_folder_top"></label>
                                <p class="help" data-locale="options_ff_built_in_folder_top_help"></p>
                            </div>
                            <hr class="divider"/>
                            <article class="message">
                                <div class="message-body">
                                    <p data-locale="options_ff_built_in_folder_all_tabs_note">
                                </div>
                            </article>
                            <div class="field">
                                <label for="alltabs-folder" class="label" data-locale="options_ff_built_in_folder_all_tabs"></label>
                                <div class="control has-icons-left">
                                    <div class="select">
                                        <select id="alltabs-folder">
                                            <option selected value="none" data-locale="options_ff_built_in_folder_all_tabs_default"></option>
                                            <option value="last" data-locale="options_folder_last"></option>
                                        </select>
                                    </div>
                                    <div class="icon is-small is-left">
                                        <span class="svg-icon-dropdown" data-svg="img/icons/folder.svg"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <input id="alltabs-top" class="switch is-rounded is-info" type="checkbox">
                                <label for="alltabs-top" data-locale="options_ff_built_in_folder_all_tabs_top"></label>
                                <p class="help" data-locale="options_ff_built_in_folder_all_tabs_top_help"></p>
                            </div>
                        </div>
                        <!-- END OPTIONS TAB -->

                        <!-- OPTIONS TAB -->
                        <div class="container-item" data-item="2">
                            <article class="message">
                                <div class="message-body">
                                    <p data-locale="options_icon_explanation"></p>
                                    <p><img src="img/Quick_bookmark_icon-Page_not_bookmarked.png">
                                    <img src="img/Quick_bookmark_icon-Page_bookmarked.png">
                                    </p>
                                </div>
                            </article>
                            <div class="field">
                                <input id="icon-enabled" class="switch is-rounded is-info" type="checkbox">
                                <label for="icon-enabled" data-locale="options_icon_enable"></label>
                            </div>
                            <hr class="divider"/>
                            <div class="field">
                                <input id="icon-shortcut" class="switch is-rounded is-info" type="checkbox">
                                <label for="icon-shortcut" data-locale="options_icon_enable_shortcut"></label>
                            </div>
                            <div class="field">
                                <input id="icon-context-menu" class="switch is-rounded is-info" type="checkbox">
                                <label for="icon-context-menu" data-locale="options_icon_enable_context_menu"></label>
                                <p class="help" data-locale="options_icon_enable_context_menu_help"></p>
                            </div>
                            <hr class="divider"/>
                            <article class="message">
                                <div class="message-body">
                                    <p data-locale="options_icon_note"></p>
                                </div>
                            </article>
                            <div class="field">
                                <label for="icon-folder" class="label disabled-item" data-locale="options_icon_folder"></label>
                                <div class="control has-icons-left">
                                    <div class="select">
                                        <select id="icon-folder" disabled>
                                            <option selected value="none" data-locale="options_icon_folder_default"></option>
                                            <option value="last" data-locale="options_folder_last"></option>
                                        </select>
                                    </div>
                                    <div class="icon is-small is-left">
                                        <span class="svg-icon-dropdown" data-svg="img/icons/folder.svg"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <input id="icon-top" class="switch is-rounded is-info" type="checkbox" disabled>
                                <label for="icon-top" data-locale="options_icon_top"></label>
                                <p class="help" data-locale="options_icon_top_help"></p>
                            </div>
                            <div class="field">
                                <input id="icon-inbox" class="switch is-rounded is-info" type="checkbox" disabled>
                                <label for="icon-inbox" data-locale="options_icon_inbox"></label>
                                <p class="help" data-locale="options_icon_inbox_help"></p>
                            </div>
                            <div class="field">
                                <input id="icon-prevent-removal" class="switch is-rounded is-info" type="checkbox" disabled>
                                <label for="icon-prevent-removal" data-locale="options_icon_prevent_removal"></label>
                                <p class="help" data-locale="options_icon_prevent_removal_help"></p>
                            </div>
                            <div class="field">
                                <label for="icon-color" class="select-label disabled-item" data-locale="options_icon_color"></label>
                                <div class="control">
                                    <div class="select">
                                        <select id="icon-color" disabled>
                                            <option value="black" data-locale="options_color_black"></option>
                                            <option value="blue" data-locale="options_color_blue"></option>
                                            <option value="green" data-locale="options_color_green"></option>
                                            <option value="orange" data-locale="options_color_orange"></option>
                                            <option value="purple" data-locale="options_color_purple"></option>
                                            <option selected value="red" data-locale="options_color_red"></option>
                                            <option value="yellow" data-locale="options_color_yellow"></option>
                                        </select>
                                    </div>
                                </div>
                                <p class="help" data-locale="options_icon_color_default"></p>
                            </div>
                        </div>
                        <!-- END OPTIONS TAB -->

                        <!-- OPTIONS TAB -->
                        <div class="container-item" data-item="3">
                            <h1 class="subtitle" data-locale="options_release_notes"></h1>
                            <div class="field">
                                <input id="release-open-changelog" class="switch is-rounded is-info" type="checkbox">
                                <label for="release-open-changelog" data-locale="options_release_open_changelog"></label>
                            </div>
                            <div class="field">
                                <p data-locale="options_release_changelog_github"></p>
                            </div>
                            <div class="field">
                                <a class="button is-link is-outlined release-info" href="https://github.com/teddy-gustiaux/default-bookmark-folder/blob/master/CHANGELOG.md" target="_blank">
                                    <span data-locale="options_release_full_changelog"></span>
                                    <span>&nbsp;</span>
                                    <span class="svg-icon-link" data-svg="img/icons/external-link.svg"></span>
                                </a>
                            </div>
                            <hr class="divider"/>
                            <h1 class="subtitle" data-locale="options_feedback"></h1>
                            <div class="field">
                                <p><span data-locale="options_please_review_1"></span> <a href="https://addons.mozilla.org/en-US/firefox/addon/default-bookmark-folder/" target="_blank" data-locale="options_please_review_2"></a>!</p>
                                <p><span data-locale="options_bug_1"></span> <a href="https://github.com/teddy-gustiaux/default-bookmark-folder/issues" target="_blank" data-locale="options_bug_2"></a>. <span data-locale="options_bug_3"></span></p>
                            </div>
                            <div class="field">
								<div class="field is-grouped is-grouped-multiline">
									<div class="control">
									  <div class="tags has-addons">
										<span class="tag is-dark" data-locale="options_version"></span>
										<span class="tag is-info" id="placeholder-version"></span>
									  </div>
									</div>

									<div class="control">
									  <div class="tags has-addons">
										<span class="tag is-dark is-light" data-locale="options_license"></span>
										<span class="tag is-info">MIT</span>
									  </div>
									</div>
								  </div>
                            </div>
                        </div>
                        <!-- END OPTIONS TAB -->

                    </div>
                    <!-- END PAGE CONTENT -->
                </div>
            </div>
            <!-- END COLUMNS -->
            <div class="modal" id="welcome">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                        <p class="modal-card-title" data-locale="welcome_title"></p>
                        <button class="delete" aria-label="close" id="delete-welcome"></button>
                    </header>
                    <section class="modal-card-body">
                        <p data-locale="welcome_thank_you"></p>
                        <p data-locale="welcome_configure"></p>
                        <p><em data-locale="welcome_message_display"></em></p>
                    </section>
                    <footer class="modal-card-foot">
                        <button class="button is-info close-welcome" data-locale="welcome_ok" id="close-welcome"></button>
                    </footer>
                </div>
            </div>
        </div>
    </section>

    <script src="../globals.js"></script>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/utils.js"></script>
    <script src="./scripts/messages.js"></script>
    <script src="./scripts/display.js"></script>
    <script src="./scripts/options.js"></script>

</body>

</html>
